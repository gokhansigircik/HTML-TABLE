<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- go to bootstrap and search 'table' for example and copy the class part and paste
  it to my table as a class. i can css the table by styling the table. -->
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <!-- this is where the magic happened. i write it once and it applies to the rest. -->
      <tr>
        <td>{{ user['first_name']}}</td>
        <td>{{ user['last_name']}}</td>
        <td>{{ user['first_name'] }} {{ user['last_name']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
